apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mlr-dev-fe-ns
  namespace: mlr-dev-fe-ns
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: MLR-DEV-BE-NS
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: MLR-DEV-BE-NS
    ports:
    - protocol: TCP
      port: 3000
